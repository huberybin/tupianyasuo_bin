<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩 - 优雅的在线图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>图片压缩</h1>
            <p class="subtitle">优雅而高效的图片压缩工具</p>
        </header>

        <main class="main-content">
            <div class="upload-section" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <div class="upload-inner">
                    <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <p class="upload-text">拖拽图片到这里或点击上传</p>
                    <p class="upload-hint">支持 PNG、JPG 等格式</p>
                </div>
            </div>

            <div class="compression-settings" id="settingsPanel" style="display: none;">
                <div class="quality-control">
                    <label for="quality">压缩质量</label>
                    <input type="range" id="quality" min="0" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>原始图片</h3>
                        <div class="image-container">
                            <img id="originalPreview" alt="原始图片预览">
                        </div>
                        <div class="image-info">
                            <span id="originalSize">大小: -- MB</span>
                            <span id="originalDimensions">尺寸: -- x --</span>
                        </div>
                    </div>

                    <div class="preview-box">
                        <h3>压缩后</h3>
                        <div class="image-container">
                            <img id="compressedPreview" alt="压缩后图片预览">
                        </div>
                        <div class="image-info">
                            <span id="compressedSize">大小: -- MB</span>
                            <span id="compressedDimensions">尺寸: -- x --</span>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="downloadBtn" class="download-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                        </svg>
                        下载压缩后的图片
                    </button>
                    <button id="resetBtn" class="reset-btn">
                        重新上传
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
